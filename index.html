<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-simplex.css" />
  <script type="text/template" id="template-sidebar-projects">
    <li class="divider"></li>
    <li class="nav-header">Projects</li>
  </script>
  <script type="text/template" id="template-sidebar-project">
      <a href="#<%=client%>/<%=name%>"><%=name%></a>
  </script>
  <script type="text/teplate" id="template-sidebar-clients">
    <li class="nav-header">
      Clients
    </li>
  </script>
  <script type="text/template" id="template-sidebar-client">
      <a href="#<%=name%>"><%=name%></a>
  </script>
  <script type="text/template" id="template-task">
    <th><%=id%></th>
    <th><%=name%></th>
    <th><%=hours%></th>
    <th><%=client%></th>
    <th><%=project%></th>
  </script>
</head>
<body>
<div class="container-fluid">
  <section id="navbar">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container" style="width: auto;">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">TimeTracker</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Tasks</a></li>
              <li><a href="#">Projects</a></li>
              <li><a href="#">Clients</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="span2" id="sidebar">
    <ul class="nav nav-list" id="sidebar-client">
    </ul>
    <ul class="nav nav-list" id="sidebar-project">
    </ul>
  </div>
  <div class="span9" id="newTask">
    <form class="well form-inline">
      <input type="text" class="input-xlarge" placeholder="Add a new task..." />
      <button id="addTask" type="submit" class="btn">Add task</button>
      <div>
        Client:
        <select id="select01">
          <option>something</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        Project:
        <select id="select01">
          <option>something</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </form>
    <table id="tasks" class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Time</th>
          <th>Client</th>
          <th>Project</th>
          <th>Per hour</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<script type="application/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="application/javascript" src="js/underscore.js"></script>
<script type="application/javascript" src="js/backbone.js"></script>
<script type="application/javascript" src="js/application.js"></script>
</body>
